<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梅林创造服务器 网页聊天室</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .connected {
            background-color: #4CAF50;
        }
        
        .disconnected {
            background-color: #F44336;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .chat-header {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 60vh;
        }
        
        .message {
            padding: 12px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.3s ease;
            word-break: break-word;
            line-height: 1.5;
        }
        
        .message.mc {
            border-left: 4px solid #4CAF50;
        }
        
        .message.web {
            border-left: 4px solid #2196F3;
        }
        
        .message.system {
            border-left: 4px solid #FF9800;
            font-style: italic;
            color: #FF9800;
        }
        
        .message-username {
            font-weight: bold;
            margin-right: 8px;
            color: #64B5F6;
        }
        
        .input-area {
            display: flex;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid #333;
            gap: 10px;
        }
        
        input, button {
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }
        
        button {
            background: #2196F3;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background: #1976D2;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid #333;
        }
        
        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .input-area {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Minecraft 网页聊天室</h1>
            <p>状态: <span class="status-indicator disconnected" id="status-indicator"></span>
                <span id="status-text">连接中...</span>
            </p>
        </header>
        
        <div class="chat-container">
            <div class="chat-header">
                <h2>聊天室</h2>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- 消息将在这里显示 -->
            </div>
            
            <div class="input-area">
                <input type="text" id="username" placeholder="你的名字" value="网页玩家">
                <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off">
                <button id="send-btn">发送</button>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="auto-scroll">自动滚动</label>
                    <label class="switch">
                        <input type="checkbox" id="auto-scroll" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="control-group">
                    <button id="clear-btn">清空聊天</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 获取DOM元素
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const usernameInput = document.getElementById('username');
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            const autoScrollSwitch = document.getElementById('auto-scroll');
            const clearBtn = document.getElementById('clear-btn');
            
            // 初始化变量
            let username = usernameInput.value || '网页玩家';
            let isConnected = false;
            
            // 连接到Socket.IO服务器
            const socket = io('http://localhost:4431', {
                reconnection: true,
                reconnectionAttempts: Infinity,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000,
                timeout: 20000
            });
            
            // 连接状态处理
            socket.on('connect', () => {
                isConnected = true;
                updateStatus('已连接', 'connected');
                console.log('已连接到服务器');
                
                // 发送用户加入消息
                socket.emit('user_join', username);
            });
            
            socket.on('disconnect', () => {
                isConnected = false;
                updateStatus('已断开连接', 'disconnected');
                console.log('与服务器断开连接');
            });
            
            socket.on('connect_error', (error) => {
                updateStatus('连接错误', 'disconnected');
                console.error('连接错误:', error);
            });
            
            // 接收状态消息
            socket.on('status', (data) => {
                if (data.connected) {
                    updateStatus('已连接', 'connected');
                } else {
                    updateStatus('已断开连接', 'disconnected');
                }
            });
            
            // 接收错误消息
            socket.on('error', (data) => {
                displayMessage(`错误: ${data.message}`, 'system');
            });
            
            // 接收历史消息
            socket.on('history', (messages) => {
                messages.forEach(msg => {
                    displayMessage(msg, classifyMessage(msg));
                });
                
                // 滚动到底部
                scrollToBottom();
            });
            
            // 接收新消息
            socket.on('message', (msg) => {
                displayMessage(msg, classifyMessage(msg));
                
                // 如果自动滚动开启，滚动到底部
                if (autoScrollSwitch.checked) {
                    scrollToBottom();
                }
            });
            
            // 发送消息
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // 清空聊天
            clearBtn.addEventListener('click', () => {
                chatMessages.innerHTML = '';
            });
            
            // 用户名更新
            usernameInput.addEventListener('change', () => {
                const newUsername = usernameInput.value.trim();
                if (newUsername && newUsername !== username) {
                    // 通知用户变更
                    const oldUsername = username;
                    username = newUsername;
                    
                    if (isConnected) {
                        socket.emit('user_join', username);
                        displayMessage(`${oldUsername} 更名为 ${username}`, 'system');
                    }
                }
            });
            
            // 辅助函数：发送消息
            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                // 在本地显示消息
                displayMessage(`${username}: ${message}`, 'web');
                
                // 发送到服务器
                socket.emit('send_message', {
                    user_name: username,
                    message: message
                });
                
                // 清空输入框并聚焦
                messageInput.value = '';
                messageInput.focus();
                
                // 滚动到底部
                scrollToBottom();
            }
            
            // 辅助函数：显示消息
            function displayMessage(message, type = 'mc') {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${type}`;
                messageElement.textContent = message;
                messageElement.style.animation = 'fadeIn 0.3s ease';
                chatMessages.appendChild(messageElement);
            }
            
            // 辅助函数：分类消息
            function classifyMessage(message) {
                if (message.includes('加入了游戏') || message.includes('离开了游戏')) {
                    return 'system';
                } else if (message.includes(': ') && message.includes('[WEB]')) {
                    return 'web';
                }
                return 'mc';
            }
            
            // 辅助函数：滚动到底部
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            // 辅助函数：更新状态
            function updateStatus(text, statusClass) {
                statusText.textContent = text;
                statusIndicator.className = 'status-indicator ' + statusClass;
            }
            
            // 初始化自动滚动
            scrollToBottom();
        });
    </script>
</body>
</html>
