<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梅林服务器聊天室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --secondary-text: #666666;
            --border-color: #e0e0e0;
            --message-bg: #f5f5f5;
            --web-message-bg: #e3f2fd;
            --primary-color: #2196f3;
            --header-bg: #f8f8f8;
            --input-bg: #f8f8f8;
            --shadow: 0 2px 10px rgba(0,0,0,0.05);
            --status-offline: #e53935;
            --status-online: #43a047;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --secondary-text: #a0a0a0;
            --border-color: #333333;
            --message-bg: #1e1e1e;
            --web-message-bg: #0d47a1;
            --primary-color: #64b5f6;
            --header-bg: #1a1a1a;
            --input-bg: #1a1a1a;
            --shadow: 0 2px 10px rgba(0,0,0,0.2);
            --status-offline: #f44336;
            --status-online: #66bb6a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .chat-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-title i {
            color: var(--primary-color);
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-toggle, .scroll-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover, .scroll-toggle:hover {
            background-color: rgba(0,0,0,0.05);
        }

        .dark-mode .theme-toggle:hover, 
        .dark-mode .scroll-toggle:hover {
            background-color: rgba(255,255,255,0.05);
        }

        .user-name-container {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-name-container label {
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        .user-name-container input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
        }

        .user-name-container input:focus {
            border-color: var(--primary-color);
        }

        .chat-body {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-message {
            padding: 12px 15px;
            border-radius: 8px;
            background-color: var(--message-bg);
            max-width: 80%;
            align-self: flex-start;
            animation: fadeIn 0.3s ease-in-out;
        }

        .web-message {
            background-color: var(--web-message-bg);
            align-self: flex-end;
        }

        .message-content {
            line-height: 1.4;
            font-size: 0.95rem;
        }

        .chat-form {
            display: flex;
            padding: 15px 20px;
            gap: 10px;
            border-top: 1px solid var(--border-color);
            background-color: var(--header-bg);
        }

        .user-input-container {
            flex: 1;
            position: relative;
        }

        .user-input-container input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
        }

        .user-input-container input:focus {
            border-color: var(--primary-color);
        }

        .send-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text);
            font-size: 1.1rem;
            cursor: pointer;
        }

        .send-icon:hover {
            color: var(--primary-color);
        }

        .btn-send {
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            min-width: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-send:hover {
            opacity: 0.9;
        }

        .btn-send:disabled {
            background-color: var(--secondary-text);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: var(--secondary-text);
            padding: 0 20px 10px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--status-offline);
        }

        .connected .status-dot {
            background-color: var(--status-online);
        }

        .scroll-to-bottom {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .scroll-to-bottom.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 设备适配 */
        /* 手机 */
        @media (max-width: 767px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                height: 95vh;
            }
            
            .chat-header {
                padding: 12px;
            }
            
            .header-title {
                font-size: 1rem;
            }
            
            .chat-messages {
                padding: 12px;
            }
            
            .chat-form {
                padding: 10px 12px;
            }
            
            .btn-send {
                min-width: 70px;
                padding: 0 12px;
            }
            
            .user-name-container {
                padding: 12px;
            }
            
            .chat-message {
                max-width: 90%;
            }
        }
        
        /* 平板 */
        @media (min-width: 768px) and (max-width: 1023px) {
            .chat-container {
                max-width: 90vw;
            }
            
            .chat-header {
                padding: 16px;
            }
            
            .chat-messages {
                padding: 16px;
            }
            
            .chat-form {
                padding: 12px 16px;
            }
        }
        
        /* 电脑 */
        @media (min-width: 1024px) {
            .chat-container {
                max-width: 1000px;
            }
        }
        
        /* 横屏模式 */
        @media (orientation: landscape) and (max-height: 500px) {
            .chat-container {
                height: 98vh;
            }
            
            .chat-header, .user-name-container {
                padding: 10px 15px;
            }
            
            .chat-messages {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">
                <i class="fas fa-comments"></i>
                <span>梅林服务器聊天室</span>
            </div>
            <div class="header-controls">
                <button class="scroll-toggle" id="scroll-toggle" title="切换滚动模式">
                    <i class="fas fa-lock"></i>
                </button>
                <button class="theme-toggle" id="theme-toggle" title="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
        
        <div class="user-name-container">
            <label for="user-name">用户名</label>
            <input type="text" id="user-name" placeholder="请输入您的用户名" required>
        </div>
        
        <div class="status-indicator">
            <div class="connection-status" id="connection-status">
                <div class="status-dot"></div>
                <span>连接中...</span>
            </div>
        </div>
        
        <div class="chat-body">
            <div id="chat-messages" class="chat-messages">
                <!-- 消息将通过WebSocket动态添加 -->
            </div>
        </div>
        
        <div class="chat-form">
            <div class="user-input-container">
                <input type="text" id="message-input" placeholder="请输入消息...">
                <span class="send-icon" id="send-icon"><i class="fas fa-paper-plane"></i></span>
            </div>
            <button id="send-button" class="btn-send" disabled>
                <i class="fas fa-paper-plane"></i>
                <span>发送</span>
            </button>
        </div>
        
        <div class="scroll-to-bottom" id="scroll-to-bottom">
            <i class="fas fa-arrow-down"></i>
        </div>
    </div>

    <script>
        // DOM元素
        const chatMessages = document.getElementById('chat-messages');
        const userNameInput = document.getElementById('user-name');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const sendIcon = document.getElementById('send-icon');
        const themeToggle = document.getElementById('theme-toggle');
        const scrollToggle = document.getElementById('scroll-toggle');
        const connectionStatus = document.getElementById('connection-status');
        const scrollToBottomBtn = document.getElementById('scroll-to-bottom');
        
        // 状态变量
        let isConnected = false;
        let autoScrollEnabled = false;
        let socket = null;
        
        // 初始化WebSocket连接
        function initWebSocket() {
            socket = new WebSocket('wss://wc.bioc.fun:1084');
            
            socket.addEventListener('open', () => {
                console.log('WebSocket连接已建立');
                isConnected = true;
                updateConnectionStatus(true);
            });
            
            socket.addEventListener('message', (event) => {
                const message = event.data;
                addMessageToChat(message, false);
                
                // 如果启用了自动滚动，则滚动到底部
                if (autoScrollEnabled) {
                    scrollToBottom();
                } else {
                    // 显示滚动到底部的按钮
                    scrollToBottomBtn.classList.add('visible');
                }
            });
            
            socket.addEventListener('error', (error) => {
                console.error('WebSocket错误:', error);
                updateConnectionStatus(false);
            });
            
            socket.addEventListener('close', () => {
                console.log('WebSocket连接已关闭');
                isConnected = false;
                updateConnectionStatus(false);
                
                // 尝试重新连接
                setTimeout(initWebSocket, 3000);
            });
        }
        
        // 更新连接状态显示
        function updateConnectionStatus(connected) {
            if (connected) {
                connectionStatus.classList.add('connected');
                connectionStatus.querySelector('span').textContent = '已连接';
            } else {
                connectionStatus.classList.remove('connected');
                connectionStatus.querySelector('span').textContent = '连接断开，正在重连...';
            }
        }
        
        // 添加消息到聊天框
        function addMessageToChat(message, isUserMessage = false) {
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message';
            
            if (isUserMessage) {
                messageElement.textContent = `${userNameInput.value}: ${message}`;
            } else if (message.includes('§9[WEB]')) {
                messageElement.className += ' web-message';
                const cleanedMessage = message.replace('§9', '');
                messageElement.innerHTML = `
                    <div class="message-content">
                        <span style="color: #1565c0; font-weight: bold;">[WEB]</span> ${cleanedMessage}
                    </div>
                `;
            } else {
                messageElement.textContent = message;
            }
            
            chatMessages.appendChild(messageElement);
        }
        
        // 滚动到底部
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
            scrollToBottomBtn.classList.remove('visible');
        }
        
        // 发送消息
        function sendMessage() {
            const userName = userNameInput.value.trim();
            const message = messageInput.value.trim();
            
            if (userName && message) {
                if (isConnected) {
                    // 通过WebSocket发送消息
                    socket.send(JSON.stringify({
                        user_name: userName,
                        message: message
                    }));
                    
                    // 在本地显示用户消息
                    addMessageToChat(message, true);
                    
                    // 清空输入框
                    messageInput.value = '';
                    
                    // 如果启用了自动滚动，则滚动到底部
                    if (autoScrollEnabled) {
                        scrollToBottom();
                    } else {
                        scrollToBottomBtn.classList.add('visible');
                    }
                } else {
                    alert('尚未连接到服务器，请稍后再试');
                }
            }
        }
        
        // 初始化事件监听器
        function initEventListeners() {
            // 用户名输入
            userNameInput.addEventListener('input', function() {
                sendButton.disabled = this.value.trim() === '';
            });
            
            // 发送按钮
            sendButton.addEventListener('click', sendMessage);
            
            // 发送图标
            sendIcon.addEventListener('click', sendMessage);
            
            // 回车键发送
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // 主题切换
            themeToggle.addEventListener('click', () => {
                if (document.body.classList.contains('dark-mode')) {
                    document.body.classList.remove('dark-mode');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                    themeToggle.title = "切换到深色模式";
                } else {
                    document.body.classList.add('dark-mode');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    themeToggle.title = "切换到浅色模式";
                }
            });
            
            // 滚动模式切换
            scrollToggle.addEventListener('click', () => {
                autoScrollEnabled = !autoScrollEnabled;
                
                if (autoScrollEnabled) {
                    scrollToggle.innerHTML = '<i class="fas fa-lock-open"></i>';
                    scrollToggle.title = "关闭自动滚动";
                    scrollToBottom();
                } else {
                    scrollToggle.innerHTML = '<i class="fas fa-lock"></i>';
                    scrollToggle.title = "开启自动滚动";
                }
            });
            
            // 滚动到底部按钮
            scrollToBottomBtn.addEventListener('click', scrollToBottom);
            
            // 监听滚动事件，隐藏滚动到底部按钮
            chatMessages.addEventListener('scroll', () => {
                const isAtBottom = chatMessages.scrollHeight - chatMessages.scrollTop <= chatMessages.clientHeight + 50;
                
                if (isAtBottom) {
                    scrollToBottomBtn.classList.remove('visible');
                } else if (!autoScrollEnabled) {
                    scrollToBottomBtn.classList.add('visible');
                }
            });
        }
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', () => {
            initEventListeners();
            initWebSocket();
            
            // 初始化消息
            addMessageToChat("欢迎来到梅林服务器聊天室!", false);
            addMessageToChat("请在上方输入用户名后开始聊天", false);
        });
    </script>
</body>
</html>
